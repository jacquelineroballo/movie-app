<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<main>
		<!-- Input buscar película -->
		<nav class="container-fluid mt-4 mb-5 animate__animated animate__zoomIn">
			<div class="row">
				<div class="col-4 col-md-2 d-flex align-items-center">
					<img src="img/logo.png" class="movie-logo" alt="Movie App" />
				</div>
				<div class="col-8 col-md-10 d-flex justify-content-center">
					<input
						class="form-control"
						type="search"
						v-model="search"
						placeholder="Busca tu película acá 🎞️"
					/>
				</div>
			</div>
		</nav>
		<!-- Resultados -->
		<div class="container-fluid movie">
			<ul
				class="row p-2 justify-content-around list-unstyled animate__animated animate__jackInTheBox animate__delay-1s"
			>
				<li class="col-12 col-md-3 movie-card mb-4" v-for="movie in searchByTitle">
					<img :src="movie.imagen" class="img-fluid" />
					<p class="pt-2 mb-0">{{ movie.title }}</p>
				</li>
			</ul>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="vue.js"></script>
	</body>
</html>
